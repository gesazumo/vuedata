      <script> //common
        $(document).ready(function () {
        $('#wrap').append('<span class="line_top"></span>')
        // header 스크롤
        var HEADER = (function () {
          var $target = $('.area_header'),
            $topBtn = $('.btn_top_1 a'),
            $top,
            $hei = $(window).height(),
            $winWidth = $(window).width(),
            $footer = $('.area_footer').height(),
            $max = $('#wrap').height()		
          })()
        // gnb
        var GNB = (function () {
          var $winWidth = $(window).width(),
            $target = $('#ul_gnb_1 li'),
            $link = $('#ul_gnb_1 > li > a'),
            $bg = $('.bg_header_1'),
            $snb = $('.box_gnb_1'),
            $array = [],
            $flag = false
          // gnb 높이값 설정
          gnbHeight()
          function gnbHeight() {
            $array = []
            $bg.removeClass('on').css('height', '0')
            $snb.each(function () {
              var $this = $(this)
              $winWidth = $(window).width()
              if ($winWidth > 801) {
                $this.css({ visibility: 'hidden', maxHeight: 'auto' })
                $array.push($this.height())
                $this.css({ visibility: 'visible', maxHeight: '0' })
              } else if ($winWidth <= 800) {
                $array.push($this.height())
                $this.css({ visibility: 'visible', minHeight: 'auto' })
              }
            })
          }
          // 웹용 gnb
          $(document).on(
            'mouseenter focus',
            '#ul_gnb_1:not(.ul_gnb_mo_1) > li > a',
            viewMenu,
          )
          $(document).on(
            'mouseleave blur',
            '#ul_gnb_1:not(.ul_gnb_mo_1) > li > a',
            hideMenu,
          )
          $(document).on(
            'mouseover focus',
            '.box_gnb_1:not(.ul_gnb_mo_2)',
            viewMenu1,
          )
          $(document).on(
            'mouseout blur',
            '.box_gnb_1:not(.ul_gnb_mo_2)',
            hideMenu,
          )
          function viewMenu() {
            var $this = $(this),
              $target = $this.parent(),
              $all_target = $('#ul_gnb_1 > li'),
              $all_box = $('.box_gnb_1'),
              $index = $target.index(),
              $box = $this.next('.box_gnb_1')
            boxHeight($index)
            $all_target.removeClass('on')
            $target.addClass('on')
            $bg.addClass('on')
              .stop()
              .animate({ height: $array[$index] }, 300, $easing1)
            flag = false
          }
          function hideMenu() {
            flag = true
            setTimeout(check, 100)
          }
          function viewMenu1() {
            flag = false
            setTimeout(check, 100)
          }
          function check() {
            if (flag) {
              $snb.stop().animate({ maxHeight: 0 }, 300, $easing2)
              $bg.stop()
                .removeClass('on')
                .animate({ height: 0 }, 300, $easing2)
              $target.removeClass('on')
            }
          }
          function boxHeight(idx) {
            var $this = $('#ul_gnb_1 > li'),
              $target = $this.find('.box_gnb_1')
            $target.stop().css('maxHeight', '0')
            $this
              .eq(idx)
              .find('.box_gnb_1')
              .stop()
              .animate({ maxHeight: $array[idx] }, 300, $easing2)
          }
        })()
      })
      </script>
      <script> //layout
      $(function () {
        // GNB
        $('#gnb .dep01 > li > a').on('focus mouseenter', function () {
          $('#header').addClass('mnOpen')
          $(this).parent().addClass('active').siblings().removeClass('active')
          $('#personInfo, #langlst, #searchFull').hide()
        })
        $('#gnb').on('mouseleave', function () {
          $('#header').removeClass('mnOpen')
          $('#gnb .dep01 > li').removeClass('active')
          $('#gnb .dep02 li').each(function (i) {
            if ($(this).children('ul').length > 0) {
              $(this).addClass('active')
            }
          })
        })

        if ($('.popFullmenu').length > 0) {
          $('.popFullmenu .fullmenu_group').mCustomScrollbar()
        }

        // 모바일 메뉴 child
        $('.popFullmenu a').each(function (i) {
          if ($(this).next('ul').length > 0) {
            $(this).parent().addClass('child')
          }
        })

        // 모바일 메뉴 클릭이벤트
        $('.popFullmenu a').on('click', function (e) {
          if ($(window).width() <= 1280) {
            if ($(this).parent().hasClass('child') == true) {
              if ($(this).parent().hasClass('active') == true) {
                $(this).next().find('active').removeClass('active')
                $(this).parent().removeClass('active')
              } else {
                $('.popFullmenu li').removeClass('active')
                $(this).parents('li').addClass('active')
              }
              e.preventDefault()
            }
          }
        })
        // 모바일 오픈메뉴 close처리
        $('#fullmenuClose').on('click', function () {
          $('.popFullmenu li').removeClass('active')
        })

        $('#banner').slick({
          dots: false,
          arrows: true,
          infinite: true,
          autoplay: true,
          autoplaySpeed: 2000,
          speed: 1000,
          slidesToShow: 5,
          slidesToScroll: 1,
          focusOnSelect: true,
          pauseOnFocus: true,
          prevArrow: $('#bannerPrev'),
          nextArrow: $('#bannerNext'),
          responsive: [
            {
              breakpoint: 1025,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 769,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 601,
              settings: {
                slidesToShow: 2,
              },
            },
          ],
        })

          $this = $(this)
          slickControl($this, '#banner', '#bannerStop', '#bannerPlay')
          e.preventDefault()
        })

        

        // HASH 버튼
        $('.hash').on('click', function (e) {
          $(this.hash).slideDown(100)
          e.preventDefault()
        })
        $('.hashClose').on('click', function (e) {
          $(this.hash).slideUp(100)
          e.preventDefault()
        })

        // HASH TOGGLE 버튼
        $('.hashToggle').on('click', function (e) {
          var _me = $(this.hash).attr('id')
          //console.log(_me);
          $('#personInfo, #langList, #searchFull').each(function () {
            //console.log($(this).attr('id'));
            if ($(this).is(':visible') == true && $(this).attr('id') != _me) {
              $(this).hide()
            }
          })
          $(this.hash).slideToggle()
          e.preventDefault()
        })

        // HASH TOGGLE Class버튼
        $('.hashToggleClass').on('click', function (e) {
          $(this.hash).toggleClass('active')
          e.preventDefault()
        })

        
      })

      // slider Control
      function slickControl($this, slick, stop, play) {
        $slick = $(slick) //slider wrap
        $stop = $(stop) //Stop Button
        $play = $(play) //Play Button
        var display = $this.css('display') //button's display

        if ($this.is(stop)) {
          $stop.css('display', 'none')
          $play.delay(100).css('display', display)
          $slick.slick('slickPause')
        }
        if ($this.is(play)) {
          $play.css('display', 'none')
          $stop.delay(100).css('display', display)
          $slick.slick('slickPlay')
        }
      }

            </script>

      // Tab Box JS
      function TabBox(div, tit) {
        $tab = $('.' + div)

        $tab.find(tit).each(function () {
          $(this)
            .find('a')
            .on('focus click', function (e) {
              e.preventDefault() //상단이동방지

              $(this).parent(tit).siblings('.list_box').removeClass('active')
              $(this).parent(tit).siblings().find('> a').removeClass('active')
              $(this).parent(tit).next('.list_box').addClass('active')
              $(this).addClass('active')
            })
        })
      }

      // 이미지 정렬
      function imgAlign(wrap, imgBox) {
        console.log(2)
        var $imgBox = $(wrap).find(imgBox)
        $imgBox.each(function () {
          var $img = $(this).find('img')
          $div = $img.parent()
          divAspect = $div.height() / $div.width()
          imgAspect = $img.height() / $img.width()

          if (imgAspect <= divAspect) {
            //가로 이미지
            $img.css({ width: 'auto', height: '100%' })
          } else {
            $img.css({ width: '100%', height: 'auto' })
          }
        })
      } //이미지 정렬
